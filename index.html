<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies expo</title>
    <script src="https://kit.fontawesome.com/6f38b70ccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="main">

        <div id="header">

            <div id="logo">
                <a href="index.html"><img id="logoimg" src="./images/melogo.jpeg" alt="MoviesExpo"></a>
            </div>

            <div id="search-bar">
                <div class="wrapper">
                    <div id="search-area">
                        <input type="text" name="searchMovie" id="searchMovie" placeholder="search your fav movie here"
                            autocomplete="off">
                    </div>

                    <div class="results">
                        <ul>
                            <li>test</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="extra-buttons">
                <button id="my-list">
                    <a href="./myfav.html">my Fav</a>
                </button>
            </div>
        </div>

        <div id="movie-container">
            <div class="movie-element">
            </div>
        </div>
    </div>

    <div class="page-navigation">
        <button id="prev-page">Prev</button>
        <button id="next-page">Next</button>
    </div>

    </div>


    <script type="text/javascript" src="script.js"></script>

</body>

</html>
